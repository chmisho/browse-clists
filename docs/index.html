<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML title</title>
  <meta name="description" content="The HTML Description">
  <meta name="author" content="The HTML Author">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  
  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.1.0.js"></script>
  <script>
    $(document).ready(function(){
        $("button").click(function(){
            $.get("http://minneapolis.craigslist.org/search/cta?auto_make_model=honda%20accord&format=rss&hasPic=1&max_auto_miles=80000&max_auto_year=2015&max_price=12000&min_auto_miles=2000&min_auto_year=2009&postal=55104&search_distance=150", function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
            });
        });
    });
  </script>
</head>

<body>
  <button>Send an HTTP GET request to a page and get the result back</button>
</body>
</html>
